<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Verification Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: rgb(0, 0, 0);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #77c2f5;
            border: #ffffff;
        }

        h5 {
            margin-top: 20px;
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            border-radius: 8px;
            padding: 10px;
            width: 300px;
            max-width: 80%;
            opacity: 0; /* Initially set opacity to 0 for fade-in effect */
            animation: fadeIn 1s ease-out forwards, borderAnimation 1s ease-out forwards; /* Animation settings */
        }

        h2.positive {
            background-color: #2ecc71;
            color: white;
            border: 2px solid #27ae60;
        }

        h2.negative {
            background-color: #e74c3c;
            color: white;
            border: 2px solid #c0392b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes borderAnimation {
            from {
                border-width: 6px;
            }
            to {
                border-width: 4px;
            }
        }
    </style>
</head>
<body>
    <a href="/"><button>Home</button></a>
    <h5>{{data["message"]}}</h5>
    {% if data["result"] == 'REAL' %}
        <h2 class="positive">The Audio is Real</h2>
    {% else %}
        <h2 class="negative">The Audio is Fake</h2>
    {% endif %}
</body>
</html>
